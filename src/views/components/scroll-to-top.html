<script>
  document.addEventListener('DOMContentLoaded', () => {
	  const button = document.getElementById('scroll-top-button');

	  window.addEventListener('scroll', function () {
		  if (window.scrollY > 400) {
			  button.classList.remove('hidden');
		  } else {
			  button.classList.add('hidden');
		  }
	  });

	  button.addEventListener('click', () => {
		  scrollToTop();
	  });

	  function scrollToTop() {
		  window.scrollTo({
			  top: 0,
			  behavior: 'smooth',
		  });
	  }
  });
</script>

<button id="scroll-top-button" title="scroll to top" class="fixed bottom-5 right-5 hidden btn btn-sm btn-neutral opacity-30 rounded-full hover:opacity-100 ring-white ring-1 z-10 btn-circle transition-all duration-300 ease-in-out transform hover:scale-110 hover:bg-neutral-700 bg-[#191919] text-[#d3d3d3]">
	<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
		<path fill="currentColor"
			d="m11 8.8l-2.9 2.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7l4.6-4.6q.3-.3.7-.3t.7.3l4.6 4.6q.275.275.275.7t-.275.7t-.7.275t-.7-.275L13 8.8V17q0 .425-.288.713T12 18t-.712-.288T11 17z" />
	</svg>
</button>
